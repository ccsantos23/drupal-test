name: My Theme
type: theme
'base theme': stable9
description: My custom theme based on Stable 9
starterkit: true
version: VERSION
libraries:
  - mytheme/base
  - mytheme/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - mytheme/user
  core/drupal.dropbutton:
    - mytheme/dropbutton
  core/drupal.dialog:
    - mytheme/dialog
  file/drupal.file:
    - mytheme/file
  core/drupal.progress:
    - mytheme/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.1.5'
